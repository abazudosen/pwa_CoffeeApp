<mat-card *ngFor="let coffee of list">
  <mat-card-title>{{coffee.name}}</mat-card-title>
  <mat-card-subtitle>Place: {{coffee.place}}</mat-card-subtitle>
  <mat-card-actions>
      <button md-button><mat-icon class="mat-18" (click)="goMap(coffee)">map</mat-icon></button>
      <button md-button><mat-icon class="mat-18" (click)="share(coffee)">share</mat-icon></button>
      <button md-button><mat-icon class="mat-18" (click)="goDetails(coffee)">list</mat-icon></button>
  </mat-card-actions>
</mat-card>

<a id="btnCreate" mat-tab routerLink="/coffee"><mat-icon class="mat-18">create</mat-icon></a>
